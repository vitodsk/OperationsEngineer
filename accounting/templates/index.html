    <meta charset="utf-8">

    <link rel="icon" href=" {{ url_for('static', filename='images/favicon.ico') }} " type="image/x-icon">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.3/knockout.validation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/en-gb.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
</head>


<body>

<div class="container mw-75" id="container">

    <div style="margin-top:10px;" class="mw-75 mainbox ">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div>
                    <span> Select Info </span>

                </div>
            </div>
            <div class="panel-body">
                <form method="post">
                    <div style="padding-top:10px;">
                        <div id="div_id_policy" class="form-group required">

                            <label for="policy_id"
                                   class="control-label col-4  requiredField"> Policy ID </label>
                            <div class="controls col-8">
                                <input class="input-md textInput form-control"
                                       data-bind="value: policy, valueUpdate:'afterkeydown'"
                                       id="policy_id" maxlength="30" name="policy_id" placeholder="Policy ID"
                                       style="margin-bottom: 10px" type="text"/>
                            </div>
                        </div>

                        <div id="div_id_date" class="form-group required">
                            <label for="id_date" class="control-label col-4 requiredField">Date:</label>
                            <div class="controls col-8 ">
                                <input class="input-md form-control" id="id_date" name="Date" type="date"
                                       placeholder="YYYY-MM-DD" data-bind="value: dateTo, dateFormat:'YYYY-MM-DD'"
                                       style="margin-bottom: 10px" min="1995-01-01" max="2070-12-31"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="aab controls col-4 "></div>
                        <div class="controls col-4 ">
                            <input type="button" name="Submit" data-inline="true" value="Submit" data-bind=" enable: ok"
                                   class="btn btn-primary btn btn-info" id="submit-id-policy"
                                   onClick="find_data(indexViewModel.policy(),indexViewModel.dateTo())"/>
                        </div>
                        <div class="col-4">&nbsp;</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="center table">
    <div id="showresults">
    </div>
</div>

</footer>
